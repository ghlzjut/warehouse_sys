<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>鑫顺褔仓管系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
                <div class="layui-form-item magt3">
					<label class="layui-form-label">布样ID</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input layui-disabled ID" lay-verify="ID" placeholder="ID自动生成，不用填写">
					</div>
                </div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">布样编码</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input newsCode" lay-verify="newsCode" placeholder="请输入布样编码">
					</div>
				</div>
                <div class="layui-form-item magt3">
					<label class="layui-form-label">布样名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input newsName" lay-verify="newsName" placeholder="请输入布样名称">
					</div>
				</div>
                <div class="layui-form-item magt3">
					<label class="layui-form-label">布样厂商</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input newsFactory" lay-verify="newsFactory" placeholder="请输入布样厂商">
					</div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
				</div>
			</div>
		</div>
		<div class="layui-form-item magb0">
			<label class="layui-form-label">布样介绍</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
                <a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
                <a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
			</div>

		</div>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/news/newsAdd.js"></script>
</body>
</html>
