<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" lay-filter="example">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
            <div class="layui-form-item layui-col-space10">
                <div class="layui-inline">
                    <label class="layui-form-label"><i class="layui-icon" data-icon="&#xe770;">&#xe770;</i><cite>客户名</cite></label>
                    <div class="layui-input-inline">
{#                        <input type="text" class="layui-input customerVal" placeholder="请输入客户姓名" />#}
                        <select  id="customer" lay-verify="customer" class="layui-select customerVal" lay-search>
                          <option value="">请选择用户名</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><i class="seraph icon-clock"></i>开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input beginDateVal" id="beginDate" placeholder="请输入开始时间" />
                    </div>
                </div>
                <div class="layui-inline ">
                    <label class="layui-form-label"><i class="seraph icon-clock"></i>结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input endDateVal" id="endDate" placeholder="请输入结束时间" />
                    </div>
                </div>
                <a class="layui-btn search_btn" data-type="reload">查询</a>
            </div>
		</form>
	</blockquote>
    <table id="Report" lay-filter="Report"></table>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/financialReport/financialReport.js"></script>
</body>
</html>
